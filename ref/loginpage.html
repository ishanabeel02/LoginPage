<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style type="text/css">
        body {
            background-color: #F2D2BD;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            color: #000;
            text-align: center;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
        }
        .container img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        h2 {
            color: #000;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group input[type="submit"], .form-group input[type="reset"] {
            background-color: #6F4E37;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .form-group input[type="submit"]:hover, .form-group input[type="reset"]:hover {
            background-color: #5a3e28;
        }
        footer {
            background-color: #040404;
            color: #fff;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 768px) {
            .form-group input, .form-group select {
                font-size: 14px;
            }
            .form-group input[type="submit"], .form-group input[type="reset"] {
                font-size: 14px;
            }
        }
        .form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: inline;
    margin-right: 10px;
}

.form-group input[type="radio"] {
    margin-right: 5px;
}
    </style>
</head>
<body>

<div class="container">
    <img src="Image2.png" alt="Logo">
    <h2>LOGIN PAGE</h2>

    <form action="backend.php">
        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" name="Myname" id="Name" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" name="Myemail" id="Email" placeholder="Example@mail.com">
        </div>
        <div class="form-group">
            <label for="Password">Password:</label>
            <input type="password" name="mypass" id="Password" placeholder="Password123">
        </div>
        <div class="form-group">
            <label for="DateOfBirth">Date of Birth:</label>
            <input type="date" name="todaydate" id="DateOfBirth">
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Others</label>
        </div>
        <div class="form-group">
            <label><input type="checkbox" name="elegibility"> Are you Human?</label>
        </div>
        <div class="form-group">
            <label for="City">City:</label>
            <select name="Cars" id="City">
                <option value="Sialkot">Sialkot</option>
                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Karachi">Karachi</option>
                <option value="Faisalabad">Faisalabad</option>
                <option value="Gujranwala">Gujranwala</option>
            </select>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>What is your occupation?</legend>
                <label><input type="radio" name="occupation" value="job"> Job</label>
                <label><input type="radio" name="occupation" value="jobless"> Jobless</label>
            </fieldset>
        </div>
        <div class="form-group">
            <input type="submit" value="Login">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

</body>
</html>
